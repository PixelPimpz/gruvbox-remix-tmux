## VARIOUS FORMAT STRINGS
#  DATETIME
set -g @date_fmt ""
set -g @time_fmt ""
set -g @DateTime '#[fg=#{@Orange}]#{@TriangleL}#[reverse]#[bold]%l#[blink]:#[noblink]%M%P #[noreverse]#{@TriangleRInverse}#[fg=#{@Yellow}]#{@TriangleL}#[reverse] %a %b %e #[noreverse]#{@HemiR}'

#  PANE INFO
set -g @CurrentData "#W"
set -g @Current '#[fg=#{@Dark3}]#{@TriangleL}#[bg=#{@Dark3},fg=#{@Light_S},bold] #{E:@CurrentData} #[fg=#{@Dark3},bg=#{@Dark0}]#{@TriangleRInverse}'
set -g status-left-style 'bg=#{@Dark0},fg=#{@Orange}'

set -g window-status-style 'fg=#{@Dark3},bg=#{@Dark0}'
set -g window-status-current-style 'bg=#{@Dark0},fg=#{@Orange}'
set -g window-status-last-style "#{E:window-status-style}"
